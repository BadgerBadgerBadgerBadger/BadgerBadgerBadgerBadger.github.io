default: dark  # default theme set to dark
auto_switch: false  # stay in dark mode, no auto switch

dark:
  bg: '#0d0c1d'  # deep dark blue/purple, main site background
  hl_bg: '#1a1f33'  # dark navy for card and circle navigation background
  fg: '#d0e6f6'  # light cyan font color for a neon glow effect
  dim_fg: '#7e57c2'  # dimmed neon purple for secondary info like dates and tags
  stroke: '#08fdd8'  # bright neon aqua stroke/border color, cyberpunk signature
  accent: '#ff007f'  # neon pink as the pervasive accent color
  sidebar:
    bg: '#1e0631'  # very dark purple for sidebar background
    fg: '#e2e2e3'  # almost white for sidebar font color

light:
  bg: '#f7f7fa'  # lighter version with a futuristic glow
  hl_bg: '#d8dbe7'  # soft light purple for card and circle navigation background
  fg: '#1c1b29'  # dark charcoal for font color
  dim_fg: '#a47da0'  # muted purple for secondary information
  stroke: '#8afff7'  # soft aqua for stroke/border color
  accent: '#ff77aa'  # softer neon pink for accents
  sidebar:
    bg: '#f1e8f5'  # very light purple for the sidebar background
    fg: '#2e2937'  # dark grayish for sidebar font color

default: dark  # default theme set to dark
auto_switch: true

dark:  # Modern dark theme with yellow accents
  bg: '#171717'      # Main background - dark
  hl_bg: '#212121'   # Card/section background - light
  fg: '#fefbec'      # Primary text - off-white
  dim_fg: '#a1a1aa'  # Secondary text - zinc-400
  stroke: '#454545'  # Borders - medium gray
  accent: '#fbbf24'  # Yellow accent color
  sidebar:
    bg: '#212121'    # Sidebar background - slightly lighter
    fg: '#fefbec'    # Sidebar text - off-white

light:  # Light theme (kept for compatibility)
  bg: '#fefbec'      # Light background
  hl_bg: '#f5f5f5'   # Card background
  fg: '#171717'      # Dark text
  dim_fg: '#6b7280'  # Secondary text
  stroke: '#d1d5db'  # Light borders
  accent: '#f59e0b'  # Amber accent for light theme
  sidebar:
    bg: '#f9fafb'    # Light sidebar
    fg: '#374151'    # Dark sidebar text

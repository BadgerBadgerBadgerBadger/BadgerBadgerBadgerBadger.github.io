default: dark  # light
auto_switch: false  # set to true to respect the user preference
dark:
  bg: '#1a2f37'  # main site background
  hl_bg: '#2a9d8f'  # card and circle navigation background color for paper card mode
  fg: 'white'  # font color
  dim_fg: '#e9c46a'  # will be used for secondary information like dates and tags
  stroke: '#f4a261'  # stroke/border color used mostly in the icon menu tooltip
  accent: '#cae319'  # pervasive accent color
  sidebar:
    bg: '#34363b'  # sidebar background
    fg: 'white'  # sidebar font color
light:
  bg: '#f5f5f5'
  hl_bg: '#e6e6e6'
  fg: '#262625'
  dim_fg: '#40403e'
  stroke: '#575754'
  accent: '#db5793'
  sidebar:
    bg: '#e6e6e6'
    fg: '#121211'

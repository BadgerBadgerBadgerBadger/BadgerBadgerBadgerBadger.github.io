default: light  # default theme set to light
auto_switch: false  # stay in light mode, no auto switch

dark:  # Keeping the dark theme for completeness, but not used by default
  bg: '#1e1e1e'  # standard dark gray for background
  hl_bg: '#2b2b2b'  # slightly lighter dark gray
  fg: '#ffffff'  # white for font color
  dim_fg: '#a0a0a0'  # muted gray for secondary info
  stroke: '#ffdd00'  # gold stroke/border for a luxurious contrast
  accent: '#ffcc00'  # bright gold for accents
  sidebar:
    bg: '#252525'  # dark gray for sidebar
    fg: '#e6e6e6'  # light gray for sidebar font color

light:
  bg: '#ffffff'  # pure white for the main site background
  hl_bg: '#fff8e1'  # soft gold/cream for card and navigation background
  fg: '#000000'  # black for the font color
  dim_fg: '#b89f7a'  # muted gold for secondary information
  stroke: '#ffd700'  # bright gold for strokes and borders
  accent: '#ffbf00'  # warm gold for accent color
  sidebar:
    bg: '#fff4cc'  # light gold/cream for sidebar background
    fg: '#000000'  # black for sidebar font color

{{ if (and (.Site.Params.enableFooterColumns | default false) .Site.Data.footer_columns) }}
<div class="footerColumns">
    {{ range .Site.Data.footer_columns }}
    <ul class="notlist">
        <li><strong>{{ .title }}</strong></li>
        {{ range .links }}
        <li><a href="{{ .link }}" target="_blank">{{ .title }}</a></li>
        {{ end }}
    </ul>
    {{ end }}
</div>
{{ end }}

<meta content="{{ .Site.Params.Author }}" name="author"/>
{{ if .IsPage }}
{{ if .Params.tags }}
<meta content='{{ delimit (sort .Params.tags) ", "}}' name="keywords"/>
{{ end }}
{{ if .Params.description }}
<meta content="{{ .Params.description }}" name="description"/>
{{ else }}
<meta content="{{ substr .Summary 20 }}" name="description"/>
{{ end }}
{{ else }}
{{ if .Site.Params.description }}
<meta content="{{ .Site.Params.description }}" name="description"/>
{{ end }}
{{ end }}
